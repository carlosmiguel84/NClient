name: Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, alpha-release, beta-release, release ]

jobs:
  windows_test:
    build:
      strategy:
        matrix:
          dotnet: [net462, net472, net48, netcoreapp3.1, net5.0]
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.3
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
    - name: Setup .NET Core 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Setup .NET 5.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies and build
      run: dotnet build --framework ${{ matrix.dotnet }} --configuration Release /warnaserror
    - name: Test
      run: dotnet test --no-build --framework ${{ matrix.dotnet }} --verbosity normal --configuration Release
  
  linux_test:
    build:
      strategy:
        matrix:
          os: [ubuntu-latest, macos-latest]
          dotnet: [netcoreapp3.1, net5.0]
          
    runs-on: ${{ matrix.os }}

    steps:
    - name: Setup .NET Core 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Setup .NET 5.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies and build
      run: dotnet build --framework ${{ matrix.dotnet }} --configuration Release /warnaserror
    - name: Test
      run: dotnet test --no-build --framework ${{ matrix.dotnet }} --verbosity normal --configuration Release
